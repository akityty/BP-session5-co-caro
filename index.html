<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<p id  =  "caro"></p>
<script>
    let b = document.getElementById('caro');
  let data ="";
  let broad = [];
  for( let i = 0; i<5; i++){
      broad[i]= new Array(0,0,0,0,0);
  }
  for( let i = 0; i<5; i++){
      data+="<br>";
      for(let j = 0; j<5;j++){
          data+=broad[i][j]+ "&nbsp;&nbsp";
      }
  }
  data+= "<br><br><input type='button'value='change value'onclick='changeValue()'>";
  b.innerHTML = data;
  function changeValue() {
      let x = prompt("x: ");
      let y = prompt("y: ");
      data = "";
      broad[x][y]="x";
      for(let i = 0;i<5;i++){
          data+="<br>";
          for(let j =0; j<5;j++){
              data+=broad[i][j]+"&nbsp;&nbsp;&nbsp;&nbsp";
          }
      }
      data += "<br><br><input type='button'onclick='changeValue()'value='change value'> ";
      b.innerHTML =  "<hr>"+data;
  }
</script>
</body>
</html>
